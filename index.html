<!DOCTYPE html>
<html lang='eng'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hobbist Project</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="container">
    <header>
      <div class="row">
        <div class="col-12">
          <h1 id="title"> Hobbist</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3">
          <div id="front">
            <h2>Discover your new passion.</h2>
            <p>Type in a potential hobby. Learn about it. Experience it.</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <form action="#" id="daform">
        <div class="row">
          <div class="col-5 offset-2">
              <label for="query"></label>
              <input type="text" placeholder= "Explore" id="js-query">
          </div>
          <div class="col-3">
            <button type="submit">Submit</button>
          </div>
        </div>

      </form>
      <div class="row">
      <section id="tubecontent" class="col-1" >
        <ul class="youtube"></ul>
      </section>
      </div>
      <section id="wikicontent" class="row">
        <!-- <ul class="shop"></ul> -->
      </section>
      <div class="row">
        <section id="bookcontent">
          <ul class="booklist"></ul>
        </section>
      </div>


    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    </main>
  </body>
</html>
